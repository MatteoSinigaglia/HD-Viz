<!DOCTYPE html>
<html lang="it">
<head>
	<title>HD-Viz</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<p>Questa Ã© una prova per lo sviluppo del PoC</p>
  <form action="/graph" method="post" enctype="multipart/form-data">
    <fieldset>
      <label for="data_file">Inserisci un file csv:</label>
      <input type="file" name="data_file" id="inserimentoFile" accept=".csv, .json" />
      <fieldset id="visualizzazione">
        <legend>Impostazione visualizzione</legend>
        <div>
          <label htmlFor="grafico">Seleziona grafico </label>
          <select name="grafico">
            <option value="scpm">Scatter plot Matrix</option>
            <option value="scp">Scatter plot</option>
            <option value="hm">Heat Map</option>
          </select>
        </div>
        <div>
          <label htmlFor="riduzione">Seleziona algoritmo di riduzione </label>
          <select name="riduzione">
            <option value="pca">PCA</option>
          </select>
        </div>
      </fieldset>
    </fieldset>
    <input type="submit" value="Carica" />
  </form>
  <form action="/graph" method="post">
    <input type="checkbox" name="bypass" id="bypass" checked hidden/>
    <input type="submit" value="File predefinito" />
  </form>
</body>
</html>
